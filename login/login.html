<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Register</title>
</head>
<body>

<div class="logoContainer">
    <img class="logoContainer-img" src="\images\logo.png" alt="Logo for Bangwan village">
    <span class="logoText"></span>
</div>

<div class="mainContent">
    <button class="logInBtn" type="button" id="logInBtn">เข้าสู่ระบบ</button>
    <button class="signInBtn" type="button" id="signUpBtn">ลงชื่อเข้าใช้งาน</button>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>เข้าสู่ระบบ</h2>
        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required><br><br>
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required><br><br>
        <button id="loginConfirmBtn">ยืนยัน</button>
        <button id="loginCancelBtn">ยกเลิก</button>
        <p id="loginMessage" style="display:none;">Logging in...</p>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <h2>สมัครเข้าใช้งาน</h2>
        <label for="fullname">ชื่อเต็ม:</label>
        <input type="text" id="fullname" name="fullname" placeholder="ชื่อเต็ม" required><br><br>
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" placeholder="อีเมล" required><br><br>
        <label for="passwordReg">รหัสผ่าน:</label>
        <input type="password" id="passwordReg" name="password" placeholder="รหัสผ่าน" required><br><br>
        <label for="confirmPassword">ยืนยันรหัสผ่าน:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required><br><br>
        <button id="registerConfirmBtn">ยืนยัน</button>
        <button id="registerCancelBtn">ยกเลิก</button>
        <p id="registerMessage" style="display:none;">Registering...</p>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
